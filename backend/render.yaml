# ============================================================================
# SamiShops Backend - Render Deployment Configuration
# ============================================================================

services:
  # Type: Web Service
  - type: web
    name: samishops-backend
    env: python
    buildCommand: pip install -r requirements.txt && prisma generate
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: samishops-db
          property: connectionString
      - key: SECRET_KEY
        generate: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 43200
      - key: FRONTEND_URL
        value: https://samishops.vercel.app

databases:
  - name: samishops-db
    databaseName: samishops
    user: samishops_user
    plan: free
