# ============================================================================
# SamiShops - Render Deployment Blueprint (Full Stack)
# ============================================================================

services:
  # FastAPI Backend Service
  - type: web
    name: samishops-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && prisma generate
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://frontend-iota-rouge-95.vercel.app
      - key: SECRET_KEY
        generate: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "43200"
      - key: DATABASE_URL
        fromDatabase:
          name: samishops-db
          property: connectionString

databases:
  - name: samishops-db
    databaseName: samishops
    user: samishops_user
    plan: free
    region: oregon
